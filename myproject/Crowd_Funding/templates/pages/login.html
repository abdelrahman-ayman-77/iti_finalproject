<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/media/login.css">
    <link rel="icon" type="image/png" href="/media/logo for a fundraising.png">
</head>
<body>
<div class="container">
    <div class="left-panel">
        <img src="/media/illustration2.png" id="img2" alt="Teamwork Illustration" />
        <h2>Welcome Back! Let's Continue This Great Journey Together ðŸ¥°</h2>
    </div>

    <div class="right-panel">
        <form method="post" action="{% url 'login' %}" class="login-form">
            {% csrf_token %}
            <h2>Login to Your Account</h2>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />

            <button type="submit" class="login-btn">Login</button>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p class="{{ message.tags }}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <p class="register-link">
                Don't have an account? <a href="{% url 'register' %}">Register</a>
            </p>
        </form>

        <a href="{% url 'home' %}">
            <button id="home">Homepage</button>
        </a>
    </div>
</div>
</body>
</html>
