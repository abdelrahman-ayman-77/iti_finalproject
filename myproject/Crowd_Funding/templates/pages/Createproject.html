<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a project</title>
    <link rel="stylesheet" href="CreateProject.css">
    <link rel="icon" type="image/png" href="logo for a fundraising.png">
</head>
<body>
<div class="form-container">
    <h2>Create Fundraising Project</h2>
    <form class="project-form">
      <label for="title">Project Title</label>
      <input type="text" id="title" name="title" required />

      <label for="details">Project Details</label>
      <textarea id="details" name="details" rows="4" required></textarea>

      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="">-- Select Category --</option>
        <option value="Medical">Medical</option>
        <option value="Education">Education</option>
        <option value="Emergency">Emergency</option>
        <option value="Community">Community</option>
        <option value="Children">Children</option>
      </select>

      <label for="target">Total Target (EGP)</label>
      <input type="number" id="target" name="target" placeholder="e.g. 250000" required />

      <label for="tag">Add Tag</label>
      <input type="text" id="tag" name="tag" placeholder="e.g. kids, urgent, medical" />

      <label for="start-date">Start Date</label>
      <input type="date" id="start-date" name="start-date" required />

      <label for="end-date">End Date</label>
      <input type="date" id="end-date" name="end-date" required />

      <label for="picture">Project Picture</label>
      <input type="file" id="picture" name="picture" accept="image/*" />

      <button type="submit" class="submit-btn">Create</button>
      
    </form>
    <button class="reset-btn" onclick="reset()">Reset</button>
      <script>
  
  function reset() {
    const form = document.querySelector('.project-form');
    form.reset(); 
    window.scrollTo({ top: 0, behavior: 'smooth' }); 
  }

</script>
<button id="home" onclick="location.href='pro.html'">Homepage</button>
  </div>
</body>
</html>
